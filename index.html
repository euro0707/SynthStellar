<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SynthStellar Beat Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid #fff; /* Optional: to see the game canvas boundaries */
        }
    </style>
</head>
<body>
    <audio id="bgm" src="audio/bgm.mp3" preload="auto" style="display:none"></audio>
    <div id="game-container"></div>
    <script src="game.js"></script>
    <script src="speed.js?v=3"></script>
    <script>
        // resume audio after first user interaction
        document.addEventListener('pointerdown', () => {
            if (window.startBGM) {
                window.startBGM();
            }
        }, { once: true });
    </script>
</body>
</html>
